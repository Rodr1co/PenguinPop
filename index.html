<title>Penguin Pop</title>
<script>
document.ontouchmove = function(e) {
e.preventDefault(e);
};
var myimages=new Array()
function preloadimages(){
for (i=0;i<preloadimages.arguments.length;i++){
myimages[i]=new Image()
myimages[i].src=preloadimages.arguments[i]}}
preloadimages(
"assets/blue.png",
"assets/violet.png",
"assets/playnow.png",
"assets/penguin.png",
"assets/penguinscreen.png",
"assets/clouds.jpg")
function Init(){
if(document.getElementById('playnow')){
document.getElementById('playnow').onclick=function(){
StartGame();
this.style.display = 'none';
return false;
}
document.getElementById('playnow').ontouchstart=function(event){
event.preventDefault();
StartGame();
this.style.display = 'none';
}
}
}
window.onload=function(){
Init();
GameStart();
}
</script>
<style>
body { margin: 0px; padding: 0px; text-align: center; background: #000; }
canvas { outline: 0; border: 1px solid #000; margin: 0px auto; background: #1b5ae5 url('assets/penguinscreen.png') no-repeat 0 0; height: 460px; width: 320px; }
#playnow { display: none; height: 42px; width: 200px; margin: 0px auto; padding: 0; position: relative; top: -50px; border: 0; }
</style>
</head>
<body>
<canvas id="c" class="noscroll"></canvas>
<script>
var pos;
var width = 320,
height = 460,
gLoop,
points = 0,
state = true,
startscreen,
clouds,
orange,
green,
birdscore,
monitor = 0,
monitor2 = -460,
c = document.getElementById('c'),
ctx = c.getContext('2d');
c.width = width;
c.height = height;
startscreen = new Image();
startscreen.src = 'assets/penguinscreen.png';
clouds = new Image();
clouds.src = 'assets/clouds.jpg';
orange = new Image();
orange.src = 'assets/blue.png';
green = new Image();
green.src = 'assets/violet.png';
var clear = function(){
ctx.fillStyle = '#1b5ae5';
ctx.clearRect(0, 0, width, height);
ctx.beginPath();
ctx.rect(0, 0, width, height);
ctx.closePath();
ctx.fill();
}
var MoveCircles = function(e){
monitor += Math.round(e / 5);
if (monitor >= 460) monitor = 0;
monitor2 = monitor - 460;
};
var player = new (function(){
var that = this;
that.image = new Image();
that.image.src = "assets/penguin.png"
that.width = 65;
that.height = 95;
that.frames = 1;
that.actualFrame = 0;
that.X = 0;
that.Y = 0;
that.isJumping = false;
that.isFalling = false;
that.jumpSpeed = 0;
that.fallSpeed = 0;
that.jump = function() {
if (!that.isJumping && !that.isFalling) {
that.fallSpeed = 0;
that.isJumping = true;
that.jumpSpeed = 17;
}
}
that.checkJump = function() {
if (that.Y > height*0.4) {
that.setPosition(that.X, that.Y - that.jumpSpeed);
}
else {
if (that.jumpSpeed > 10)
points++;
MoveCircles(that.jumpSpeed * 0.5);
platforms.forEach(function(platform, ind){
platform.y += that.jumpSpeed;
if (platform.y > height) {
var type = ~~(Math.random() * 5);
if (type == 0)
type = 1;
else
type = 0;
platforms[ind] = new Platform(Math.random() * (width - platformWidth), platform.y - height, type);
}
});
}
that.jumpSpeed--;
if (that.jumpSpeed == 0) {
that.isJumping = false;
that.isFalling = true;
that.fallSpeed = 1;
}
}
that.fallStop = function(){
that.isFalling = false;
that.fallSpeed = 0;
that.jump();
}
that.checkFall = function(){
if (that.Y < height - that.height) {
that.setPosition(that.X, that.Y + that.fallSpeed);
that.fallSpeed++;
} else {
if (points == 0)
that.fallStop();
else
GameOver();
}
}
that.moveLeft = function(){
pos = getPosition();
that.setPosition(pos,that.Y);
}
that.moveRight = function(){
pos = getPosition();
that.setPosition(pos,that.Y);
}
that.setPosition = function(x, y){
that.X = x;
that.Y = y;
}
that.interval = 0;
that.draw = function(){
try {
ctx.drawImage(that.image, 0, that.height * that.actualFrame, that.width, that.height, that.X, that.Y, that.width, that.height);
}
catch (e) {
};
if (that.interval == 4 ) {
if (that.actualFrame == that.frames) {
that.actualFrame = 0;
}
else {
that.actualFrame++;
}
that.interval = 0;
}
that.interval++;
}
})();
player.setPosition(~~((width-player.width)/2), height - player.height);
player.jump();
document.onmousemove = function(e){
if (player.X + c.offsetLeft > e.pageX) {
player.moveLeft();
} else if (player.X + c.offsetLeft < e.pageX) {
player.moveRight();
}
}
document.ontouchstart = function(e) {
e.preventDefault(e);
var newPos = e.pageX;
newPos = newPos - 32; // half of player width
if(newPos < 0) { newPos = 0; }
if(newPos > 255) { newPos = 255; } // 320 (page width) - 65 (player width)
if (player.X + c.offsetLeft > e.pageX) {
player.X = newPos;
}
else if (player.X + c.offsetLeft < e.pageX) {
player.X = newPos;
}
else {
player.X = newPos;
}
};
document.ontouchmove = function(e) {
e.preventDefault(e);
var newPos = e.pageX;
newPos = newPos - 32; // half of player width
if(newPos < 0) { newPos = 0; }
if(newPos > 255) { newPos = 255; } // 320 (page width) - 65 (player width)
if (player.X + c.offsetLeft > e.pageX) {
player.X = newPos;
}
else if (player.X + c.offsetLeft < e.pageX) {
player.X = newPos;
}
else {
player.X = newPos;
}
};
document.ontouchend = function(e) {
e.preventDefault(e);
var newPos = e.changedTouches[0].pageX;
newPos = newPos - 32; // half of player width
if(newPos < 0) { newPos = 0; }
if(newPos > 255) { newPos = 255; } // 320 (page width) - 65 (player width)
if (player.X + c.offsetLeft > e.pageX) {
player.X = newPos;
}
else if (player.X + c.offsetLeft < e.pageX) {
player.X = newPos;
}
else {
player.X = newPos;
}
};
var nrOfPlatforms = 7,
platforms = [],
platformWidth = 70,
platformHeight = 20;
var Platform = function(x, y, type){
var that = this;
that.img = orange;
that.onCollide = function(){
player.fallStop();
};
if (type === 1) {
that.img = green;
that.onCollide = function(){
player.fallStop();
player.jumpSpeed = 50;
};
}
that.x = ~~ x;
that.y = y;
that.type = type;
that.isMoving = ~~(Math.random() * 2);
that.direction= ~~(Math.random() * 2) ? -1 : 1;
that.draw = function(){
ctx.drawImage(that.img, that.x, that.y);
};
return that;
};
var generatePlatforms = function(){
var position = 0, type;
for (var i = 0; i < nrOfPlatforms; i++) {
type = ~~(Math.random()*5);
if (type == 0)
type = 1;
else
type = 0;
platforms[i] = new Platform(Math.random() * (width - platformWidth), position, type);
if (position < height - platformHeight)
position += ~~(height / nrOfPlatforms);
}
}();
var checkCollision = function(){
platforms.forEach(function(e, ind){
if (
(player.isFalling) &&
(player.X < e.x + platformWidth) &&
(player.X + player.width > e.x) &&
(player.Y + player.height > e.y) &&
(player.Y + player.height < e.y + platformHeight)
) {
e.onCollide();
}
})
}
var DrawClouds = function(){
ctx.drawImage(clouds, 0, monitor);
ctx.drawImage(clouds, 0, monitor2);
}
var GameLoop = function(){
clear();
DrawClouds();
if (player.isJumping) player.checkJump();
if (player.isFalling) player.checkFall();
player.draw();
platforms.forEach(function(platform, index){
if (platform.isMoving) {
if (platform.x < 0) {
platform.direction = 1;
} else if (platform.x > width - platformWidth) {
platform.direction = -1;
}
platform.x += platform.direction * (index / 2) * ~~(points / 100);
}
platform.draw();
});
checkCollision();
ctx.fillStyle = "Black";
ctx.font = "bold 14px Arial";
ctx.fillText("POINTS: " + points, 10, 20);
if (state) gLoop = setTimeout(GameLoop, 1000 / 50);
getPosition();
}
function StartGame(){
state = true;
points = 0;
GameLoop();
}
var GameOver = function(){
document.getElementById('playnow').style.display = 'block';
if(localStorage){
birdscore = localStorage.getItem('birdscore');
if(birdscore == null || birdscore == '' || birdscore < 1)
localStorage.setItem('birdscore', points);
if(points > birdscore)
localStorage.setItem('birdscore', points);
birdscore = localStorage.getItem('birdscore');
}
state = false;
clearTimeout(gLoop);
setTimeout(function(){
clear();
ctx.drawImage(startscreen, 0, 0);
ctx.fillStyle = "Black";
ctx.font = "bold 16px Arial";
if(localStorage){
ctx.fillText("HIGH SCORE: " + birdscore, 90, 350);
}
ctx.fillText("GAME OVER", 106, 375);
ctx.fillText("YOUR RESULT: " + points, 90, 400);
}, 100);
};
var GameStart = function(){
document.getElementById('playnow').style.display = 'block';
if(localStorage){
birdscore = localStorage.getItem('birdscore');
if(birdscore == null || birdscore == '' || birdscore < 1)
localStorage.setItem('birdscore', points);
if(points > birdscore)
localStorage.setItem('birdscore', points);
birdscore = localStorage.getItem('birdscore');
}
state = false;
clearTimeout(gLoop);
setTimeout(function(){
clear();
ctx.drawImage(startscreen, 0, 0);
ctx.fillStyle = "Black";
ctx.font = "bold 16px Arial";
if(localStorage){
ctx.fillText("HIGH SCORE: " + birdscore, 90, 350);
}
}, 100);
};
function getPosition(e) {
e = e || window.event;
var mypos;
var cursor = {x:0, y:0};
if (e.pageX || e.pageY) {
cursor.x = e.pageX;
cursor.y = e.pageY;
}
else {
var de = document.documentElement;
var b = document.body;
cursor.x = e.clientX +
(de.scrollLeft || b.scrollLeft) - (de.clientLeft || 0);
cursor.y = e.clientY +
(de.scrollTop || b.scrollTop) - (de.clientTop || 0);
}
mypos = cursor.x - c.offsetLeft;
mypos = mypos - 32; // 32 = half of player width
if(mypos < 0) mypos = 0;
if(mypos > 255) mypos = 255; // 320 (page width) - 65 (player width)
return mypos;
}
</script>
<a href="#" id="playnow" onfocus="this.blur()">
<img src="assets/playnow.png" style="border: 0;"></a>
</body>
</html>
